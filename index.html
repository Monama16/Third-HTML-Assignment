<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-ua-compatible"content="IE=edge">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Third-assignment</title>
    </head>
    <body>
        <h2>Welcome to my Webpage</h2>
        <ul>
            <li><a href="about.html">About us Page</a></li>
            <li><a href="blog.html">Blog Page</a></li>
            <li><a href="contact.html">Contact Page</a></li>
        </ul>
        <hr>
        <form>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Gender</th>
                    <th>Favorite Foods</th>
                    <th>Certificate</th>
                    <th>Phone Number</th>
                    <th>Tell us about yourself</th>
                    <th>Submit</th>
                </tr>
                <tr>
                    <td>
                        <label for="firstname"></label>
                        <input type="text" size="10" placeholder="Joe">
                    </td>
                    <td>
                        <label for="lastname"></label>
                        <input type="text" size="10" placeholder="Joseph">
                    </td>
                    <td>
                        <label for="email"></label>
                        <input type="email" size="15" placeholder="joe.joseph@gmail.com">
                    </td>
                    <td>
                        <label for="password"></label>
                        <input required type="password" size="10">
                    </td>
                    <td>
                        <label for="gender"></label>
                        <select name="" id="">
                           <option value=""></option>
                           <option value="female">Female</option>
                           <option value="male">Male</option>
                           <option value="rather not say">Rather not say</option>
                        </select>
                    </label>
                    </td>
                    <td>
                        <label for="favorite food"></label>
                            <input type="checkbox"> Beans
                            <input type="checkbox"> Rice
                            <input type="checkbox"> Spaghetti
                            <input type="checkbox"> Soup
                            <input type="checkbox"> Pizza
                        </label>
                    </td>
                    <td>
                        <label for="certificate"></label>
                            <select name="" id="">
                               <option value=""></option>
                               <option value="fslc">FSLC</option>
                               <option value="o'level">O'Level</option>
                               <option value="bsc">BSC</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <label for="phone number"></label>
                            <input type="tel" size="10" placeholder="808 808 8080">
                    </td>
                    <br>
                    <td>
                        <center><textarea cols="10"></textarea></center>
                    </td>
                    <td>
                        <label>
                            <input type="submit">
                        </label>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
